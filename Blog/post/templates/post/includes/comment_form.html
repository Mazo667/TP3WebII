<h2>Agregue un comentario</h2>
<form action="{% url "post:post_comment" post.id %}" method="post">
        <div class="left">
            {{ form.name.as_field_group }}
        </div>
        <div class="left">
            {{ form.email.as_field_group }}
        </div>
        {{ form.body.as_field_group }}
    {% csrf_token %}
    <p><input type="submit" value="Agregar comentario"></p>
</form>

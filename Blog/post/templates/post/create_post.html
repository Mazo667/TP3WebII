{% extends "base.html" %}
{% block title %}Crear Nuevo Post{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Crear Nuevo Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit" class="btn btn-primary">Crear Post</button>
    </form>
</div>
{% endblock %}
